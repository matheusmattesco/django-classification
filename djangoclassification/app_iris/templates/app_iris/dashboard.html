<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> 
    </head>
    <body>

        <h2>Dashboard</h2>

        <input type="button" value="Voltar" onclick="window.location.href = '/iris/'" />

        <canvas id="myChart" style="width:100%;max-width:700px"></canvas> 
    </body>
    <script>
        const xValues = ["setosa", "versicolor", "virginica", 'min'];
        const yValues = [{{setosa}}, {{versicolor}}, {{virginica}}, 0];
        const barColors = ["red", "green","blue", 'yellow'];

        new Chart("myChart", {
        type: "bar",
        data: {
            labels: xValues,
            datasets: [{
            backgroundColor: barColors,
            data: yValues
            }]
        },
        });

    </script>
</html>
